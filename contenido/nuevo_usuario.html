            <form action="../index.html" id="form" class="col-8 m-auto">
                <div class="datos_personales row ">
                    <div class="col-10 m-auto ">
                        <h3>Datos Personales</h3>
                        <div class="row text-start p-3 justify-content-between">
                            <label>Nombre:
                                    <input type="text" placeholder="Escribe tu nombre..."/></label>
                            <label>Apellido 1:
                                    <input type="text" placeholder="Escribe tu nombre..."/></label>
                            <label>Apellido 2:
                                    <input type="text" placeholder="Escribe tu nombre..."/></label>

                                    <input type="password"/></label>
                            <label>Email:
                                    <input type="email" placeholder="Escribe tu email..."/></label>
                            <label>Fecha de nacimiento:
                                    <input max="99" min="1" placeholder="Escribe tu edad..." type="date"/></label>
                            <label>Estado civil:
                                    <select>
                                        <option value="soltero">Soltero</option>
                                        <option value="casado/a">Casado/a</option>
                                        <option value="viudo/a">Viudo/a</option>
                                        <option value="separado">Separado/a</option>
                                  
                                </select>
                            </label>
                        </div>
                        <div class="row mt-2 justify-content-start">
                            <div class="col-12 text-start">
                                <label>Estado actual:</label>
                            </div>
                            <div class="col-4">
                                <label><input type="radio"  value="trabajando"/> Trabajando</label>
                                <label><input type="radio"  value="estudiando"/ >Estudiando</label>
                                <label><input type="radio"  value="ambas"/> Ambas</label>
                                <label><input type="radio"  value="ninguna"/> Ninguna</label>
                            </div>

                    </div>
