            <form action="../index.html" id="form" class="col-12 m-auto mt-5 mb-5">
                <div class="datos_personales row ">
                    <div class="col-12   m-auto ">
                        <h3>Datos Personales</h3>
                        <div class="row text-start p-3 justify-content-between">

                            <label class="col-5">Nombre:</label>
                            <input class="col-7" type="text" placeholder="Escribe tu nombre..." />
                            <label class="col-5">Apellido 1:</label>
                            <input class="col-7" type="text" placeholder="Escribe tu nombre..." />
                            <label class="col-5">Apellido 2:</label>

                            <label class="col-5">Contraseña:</label>
                            <input class="col-7" type="password" />
                            <label class="col-5">Email:</label>
                            <input class="col-7" type="email" placeholder="Escribe tu email..." />
                            <label class="col-5">Fecha de nacimiento:</label>
                            <input class="col-7" max="99" min="1" placeholder="Escribe tu edad..." type="date" />
                            <label class="col-5">Estado civil:</label>
                            <select class="col-7">
                                    <option value="soltero">Soltero</option>
                                    <option value="casado/a">Casado/a</option>
                                    <option value="viudo/a">Viudo/a</option>
                                    <option value="separado">Separado/a</option>                                
                            </select>
                            <label>Estado actual:</label>
                            <div class="row">
                                <label class="col-6"><input type="radio"  value="trabajando"/> Trabajando</label>
                                <label class="col-6"><input type="radio"  value="estudiando"/ >Estudiando</label>
                                <label class="col-6"><input type="radio"  value="ambas"/> Ambas</label>
                                <label class="col-6"><input type="radio"  value="ninguna"/> Ninguna</label>
                            </div>
                        </div>

                    </div>
                </div>
